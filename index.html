<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Weather app</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <h1 class="city">Manisa, TR</h1>
                <p class="date">Friday 28 July 2023 </p>
            </section>
            <div class="current">
                <p class="temp">15 <span>°C</span></p>
                <p class="weather">Sunny</p>
                <p class="hi-low">13°C / 16°C</p>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
